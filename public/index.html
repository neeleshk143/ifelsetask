<!DOCTYPE html>
<html>
<head>
    <title>Interplanetary Communication</title>
</head>
<body>
    <h1>Interplanetary Communication</h1>
    
    <h2>Earth to Mars</h2>
    <label for="earthMessage">Enter Earth Message:</label>
    <input type="text" id="earthMessage" />
    <button id="translateEarthBtn">Translate</button>
    <p id="translatedEarthMessage"></p>
    <p id="earthNumericCode"></p>
    
    <h2>Mars to Earth</h2>
    <label for="marsMessage">Enter Mars Message:</label>
    <input type="text" id="marsMessage" />
    <button id="translateMarsBtn">Translate</button>
    <p id="translatedMarsMessage"></p>
    <p id="marsNumericCode"></p>

    <script src="main.js"></script>
</body>
</html>
